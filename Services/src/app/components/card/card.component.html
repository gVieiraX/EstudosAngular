<div class="card">
    <div class="card-title">
        <h3>{{name}}</h3>
    </div>

    <div class="card-body">
        <img src="" alt="">
    </div>

    <div class="card-stats">
        @for (type of attributesTypes; track type) {
          <span class="card-stats-type">{{ type }}</span>
        }
      </div>      
    </div>
