<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)" >

    <div class="card-title">
        <h3>{{pokemon.name | transformador:'gabriel':1}}</h3>
    </div>

    <div class="card-body">
        <img [src]="pokemon.sprites.front_default" alt="">
    </div>

    <div class="card-stats">
        @for (t of pokemon.types; track t) {
          <span class="card-stats-type">{{ t.type.name }}</span>
        }
      </div>      
    </div>
